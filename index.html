<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta property="og:image" content="profile.png">
    <title>Site Nandiixx </title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-content w3-display-middle w3-center">
            <img src="profile.png" alt="Profile Picture" class="profile-pic">
            <h1 class="username">Nandiixx</h1>
            <p class="tagline">Nandiico n√©?</p>
            
            <div class="social-links">
                <a target="_blank" href="https://steamcommunity.com/id/Nandiixx/" class="social-steam"><i class="fab fa-steam"></i></a>
                <a target="_blank" href="https://www.tiktok.com/@nandiixx" class="social-tiktok"><i class="fab fa-tiktok"></i></a>
                <a target="_blank" href="https://www.instagram.com/hernandiixx/" class="social-insta"><i class="fab fa-instagram"></i></a>
                <a target="_blank" href="https://github.com/Nandiixx" class="social-github"><i class="fab fa-github"></i></a>
                <a target="_blank" href="https://br.pinterest.com/hernandiixx/" class="social-pinterest"><i class="fab fa-pinterest"></i></a>
                <a class="social-discord" id="discord-copy"><i class="fab fa-discord"></i></a>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('discord-copy').addEventListener('click', function() {
        // The Discord username to copy
        const discordUsername = "Nandiixx"; 
        
        // Copy to clipboard
        navigator.clipboard.writeText(discordUsername).then(function() {
            // Visual feedback that it was copied
            alert('Discord tag copied to clipboard: ' + discordUsername);
            
            // Alternative feedback - change icon color temporarily
            const discordIcon = document.querySelector('.social-discord i');
            const originalColor = discordIcon.style.color;
            discordIcon.style.color = '#5662f6';
            
            setTimeout(function() {
                discordIcon.style.color = originalColor;
            }, 1000);
        });
    });
</script>
</body>
