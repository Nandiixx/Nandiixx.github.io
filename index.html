<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nandiixx Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-img">
                    <img src="profile.png" alt="Nandiixx Profile">
                </div>
                <h1 class="username">Nandiixx</h1>
                <div class="badge">
                    <i class="fas fa-fire"></i>
                    <span>13</span>
                </div>
                <p class="tagline">Nandicô né?</p>
            </div>
            
            <div class="social-links">
                <a href="#" class="social-icon steam"><i class="fab fa-steam"></i></a>
                <a href="#" class="social-icon tiktok"><i class="fab fa-tiktok"></i></a>
                <a href="#" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon github"><i class="fab fa-github"></i></a>
                <a href="#" class="social-icon pinterest"><i class="fab fa-pinterest"></i></a>
                <a href="#" class="social-icon discord">
                    <i class="fab fa-discord"></i>
                    <span class="discord-name">nandiixx</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
